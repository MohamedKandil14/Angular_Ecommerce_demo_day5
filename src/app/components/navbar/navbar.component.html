<nav class="navbar navbar-expand-lg navbar bg-success" data-bs-theme="dark">
  <div class="container">
    <a class="navbar-brand fs-3">Store</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse justify-content-between"
      id="navbarNav"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            [routerLink]="['/opening']"
            [routerLinkActive]="'text-dark'"
            >Welcome</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/products']"
            [routerLinkActiveOptions]="{ exact: true }"
            [routerLinkActive]="'text-dark'"
            >Products</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/products/0/edit']"
            [routerLinkActiveOptions]="{ exact: true }"
            [routerLinkActive]="'text-dark'"
            >Add Product</a
          >
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link fs-5"
            ><i class="bi bi-person-circle text-dark "></i> {{ getUserName }}</a
          >
        </li>
        <li class="nav-item" *ngIf="!isuserLogin">
          <a class="nav-link fs-5" [routerLink]="['/login']">Login</a>
        </li>
        <li class="nav-item" *ngIf="isuserLogin">
          <a class="nav-link fs-5" [routerLink]="['/login']" (click)="logout()"
            >Logout</a
          >
        </li>
      </ul>
    </div>
